name: Fetch AI Paper

on:
  workflow_dispatch:  # manual trigger

jobs:
  fetch-ai-paper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run fetch_paper.py
        run: python fetch_paper.py

      - name: Show paper content
        run: |
          echo "ðŸ“„ paper_to_summarize.json:"
          cat paper_to_summarize.json

      - name: Upload paper as artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: paper_to_summarize.json

