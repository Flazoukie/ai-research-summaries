name: Generate and Publish AI Summary

on:
  schedule:
    - cron: '0 7 * * 5'  # Every Friday at 08:00 CET (07:00 UTC)
  workflow_dispatch:

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run summary generation script
        run: |
          source .venv/bin/activate
          python weekly_ai_summary.py

      - name: Copy post to blog repo
        run: |
          source .venv/bin/activate
          python publish_to_blog.py

      - name: Commit and push to blog repo
        run: |
          cd ../data-blog
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add posts/
          git commit -m "ðŸ¤– Add weekly AI summary post" || echo "No changes to commit"
          git push https://flazoukie:${{ secrets.BLOG_REPO_TOKEN }}@github.com/flazoukie/data-blog.git main
